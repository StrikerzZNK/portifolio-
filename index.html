      background: #fafafa;

    header {
      background: #e63946;

    }

    nav {

      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    form label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background: #c92a35;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;

        flex-direction: column;
      }

      nav a {
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 22px;
      }

      section {
        padding: 20px 10px;
      }

      form {
        padding: 15px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
